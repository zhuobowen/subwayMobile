<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
	<title>现场位置绘制-地图</title>
	<link rel="stylesheet" type="text/css" href="../../../../css/api.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../css/mui.min.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../css/iconfont.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../css/common.css"/>
	<style type="text/css">
	.my-cell{color: #000;}
	.mui-row{line-height: 35px;}
	.submit-btn{margin: 10px 80px;}
	.mui-content{position: absolute;min-height: 200px;width: 100%;overflow: scroll;}
</style>
</head>
<body>
	<div class="mui-content" id="footer">
		<ul class="mui-table-view" style="margin-top: 0px;">
			<li class="mui-table-view-cell">
				<a href="#" class="mui-pull-right" onclick="doScript('fnAddMarker','','worksite-draw')">
					<span class="mui-icon iconfont icon-btn-add"></span>
					<span>添加点位</span>
				</a>
			</li>
			<li class="mui-table-view-cell my-cell" id="annotation-table">
				<div class="mui-row mui-color-gray" id="empty" style="text-align: center;">暂无点位</div>
			</li>
		</ul>
		<div class="submit-btn" tapmode="yellow-btn-active" onclick="fnSaveAndCalculate();">保存并计算</div>
		<ul class="mui-table-view">
			<li class="mui-table-view-cell">
				<div class="mui-row">
					<div class="mui-col-sm-8 mui-col-xs-8">监护工点面积</div>
					<div class="mui-col-sm-4 mui-col-xs-4" style="text-align:right">
						<span id="area"></span>
					</div>
				</div>
			</li>
			<li class="mui-table-view-cell">
				<div class="mui-row">
					<div class="mui-col-sm-8 mui-col-xs-8">监护工点周长</div>
					<div class="mui-col-sm-4 mui-col-xs-4" style="text-align:right">
						<span id="girth"></span>
					</div>
				</div>
			</li>
		</ul>
	</div>
</body>
<script type="text/javascript" src="../../../../script/api.js"></script>
<script type="text/javascript" src="../../../../script/mui.min.js"></script>
<script type="text/javascript" src="../../../../script/zepto.min.js"></script>
<script type="text/javascript" src="../../../../script/common.js"></script>
<script type="text/javascript" src="../../../../script/map.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=4BFCwQYU0wwdWKGG1dMFyK9zmBtBH7L1"></script>
<script src="http://api.map.baidu.com/library/GeoUtils/1.2/src/GeoUtils_min.js" type="text/javascript"></script>
<script type="text/javascript" src="../../../../script/frame/worksite/add/worksite-draw.js"></script>
</html>
