<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	<title>title</title>
	<link rel="stylesheet" type="text/css" href="../../../css/api.css" />
	<link rel="stylesheet" type="text/css" href="../../../css/mui.min.css" />
	<link rel="stylesheet" type="text/css" href="../../../css/iconfont.css" />
	<link rel="stylesheet" type="text/css" href="../../../css/common.css" />
	<style>
	html,body{
		background-color: transparent;
		margin: 0px;padding:0px;
	}
	.mui-card{
		height: 35px;
		width: 30px;
		background-color: transparent;
	}

	.iconfont{
		font-size: 25px;
		position: absolute;
		top: 5.5px;
		left: 3px;
		color: #cccccc;
	}
	.icon-active{
		background-color: #cccccc;
	}
</style>
</head>
<body>
	<div class="mui-card" tapmode="icon-active" isShow="false" onclick="fnChangeLevel(1)">
		<span class="mui-icon iconfont icon-plus-sign"></span> 
	</div>
	<div class="mui-card"  tapmode="icon-active" isShow="false" onclick="fnChangeLevel(-1)">
		<span class="mui-icon iconfont icon-minus-sign"></span> 
	</div>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/mui.min.js"></script>
<script type="text/javascript" src="../../../script/zepto.min.js"></script>
<script type="text/javascript" src="../../../script/common.js"></script>
<script type="text/javascript">
	apiready = function(){
		api.parseTapmode();
	};
	function fnChangeLevel(value){
		api.execScript({
			name: api.winName,
			frameName: api.pageParam.parentName,
		    script: 'fnChangeLevel(' + value + ');'//移除事件监听
		});
	}
</script>
</html>
