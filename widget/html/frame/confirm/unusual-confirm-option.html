<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>异常状态选择</title>
    <link rel="stylesheet" type="text/css" href="../../../css/mui.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/common-mui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/frame/common/media/camera-save.css"/>
    <style>
        body{
            padding-top: 60%;
        }
        .mui-table-view-cell{
            padding-left: 17%;
        }
    </style>
</head>
<body>
    <ul class="mui-table-view">
        <li class="mui-table-view-cell mui-media" tapmode onclick="fnOpenCamera(2);">
            <a href="javascript:;">
                <img class="mui-media-object mui-pull-left" src="../../../image/transmit.png">
                <div class="mui-media-body">
                    <span class="mui-color-white">确认为异常</span>
                    <p>确认疑似异常点为异常<br/>拍照并补全异常点信息</p>
                </div>
            </a>
        </li>
        <li class="mui-table-view-cell mui-media" tapmode onclick="fnOpenCamera(1);" style="margin-top:2.5rem">
            <a href="javascript:;">
                <img class="mui-media-object mui-pull-left" src="../../../image/edit.png">
                <div class="mui-media-body">
                    <span class="mui-color-white">确认为非异常</span>
                    <p>确认疑似异常点为非异常<br/>拍照并说明现场情况</p>
                </div>
            </a>
        </li>
        <img src="../../../image/delete.png" class="close-btn" tapmode onclick="api.closeFrame({name: api.frameName});">
    </ul>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/zepto.min.js"></script>
<script type="text/javascript" src="../../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
    };

    //打开相机
    function fnOpenCamera(state){
        api.openWin({
            name: 'camera-main-win',
            url: 'widget://html/frame/common/media/camera-win.html',
            slidBackEnabled:false,
            pageParam: {
                state:state,
                cameraType:9,
                id: api.pageParam.id
            }
        });
        setTimeout(function(){
            api.closeFrame({name: api.frameName});
        },500)
    }
</script>
</html>
